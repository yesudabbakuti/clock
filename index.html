<!DOCTYPE html5>
<html>

<head>
  <title>clock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style></style>

</head>

<body>
  <div class="text-center p-5">
    <div class="clock">
      <span id="hours">08: </span>
      <span id="minutes">10: </span>
      <span id="seconds">24</span>
      <span id="type">PM</span>
    </div>
    <div class="date">
      <span id="date">Sunday april 10</p>
    </div>
  </div>
  <script>
    function getDateTime() {
      const hours = new Date().getHours();
      let minutes = new Date().getMinutes();
      let seconds = new Date().getSeconds();
      if (minutes < 10) {
        minutes = `0${minutes}`
      }
      if (seconds < 10) {
        seconds = `0${seconds}`
      }
      document.getElementById('hours').innerHTML = hours - 12 + ":";
      document.getElementById('minutes').innerHTML = minutes + ":";
      document.getElementById('seconds').innerHTML = seconds;
      if (hours >= 12) {
        document.getElementById('type').innerHTML = "PM";
      } else {
        document.getElementById('type').innerHTML = "AM";
      }
      document.getElementById('date').innerHTML = new Date().toDateString();
      // dark and white modes logic
      if (hours <= 6) {
        document.body.style.backgroundColor = "white";
        document.body.style.color = "black";
      } else {
        document.body.style.backgroundColor = "black";
        document.body.style.color = "white";
      }
    }
    setInterval(getDateTime, 1000)
  </script>

</body>

</html>
